<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    单页面应用(SPA):single page application
    特点：
        1，将所有的活动局限于一个页面。
        2，当页面中有部分数据发生变化不会刷新整个页面，而是局部刷新
        3，利用的ajax技术，路由。
 -->

<!-- 
    ng-app（指令）：告诉angluar核心它管理当前标签所包含的整个区域，并且会自动创建$rootScope根作用哉对象
    ng-model:将当前输入框的值与谁关联（属性名：属性值），并作为当前作用域对象（$rootScope)的属性
    {{}}(表达式)：显示数据，从作用域对象的指定属性名上取
    1，表达式：通常有一个返回值，可以放在任何需要值得地方，比如函数调用的参数，一个变量名，一个运算。
    2，语句：通常表示一个完整的执行单位，一段完整的js可执行的代码，有的语句也可以用表达式来执行，叫做表达式语句
    3，区别：语句用分号结尾，有些语句我们没有加分号，比如console.log虽然我们没有加分号，但也是语句，因为js引擎会在解析的时候
        自动的加上 分号
    4，特例：if语句，就不用加分号 可也是完整的语句
  -->

<body ng-app>
    <input type="text" ng-model="username">
    <p>您输入的内容是：<span>{{username}}</span></p>
    <script src="../angular.js"></script>
</body>

</html>
