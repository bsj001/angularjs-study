<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../angular.js"></script>
</head>

<body ng-app="myApp">
    <!-- 
        1，使用Angular表达式：
            语句：{{expression}}
            作用：显示表达式的结果数据
            注意：表达式中引用的变量必须 是当前域对象有的属性（包括其原型属性）

        2，操作的数据
        基本类型数据 ：number/string/boolean
        undefined,Infinity,NaN,null解析为空串：“”，不显示任何效果
        对象的属性或方法
        数组 
     -->
    <div ng-controller="myController">
        <p>{{123}}</p>
        <p>{{'abc'}}</p>
        <p>{{true}}</p>
        <p>----{{undefined}}</p>
        <p>{{1==1}}</p>
        <p>{{abc}}</p>
        <p>{{abc.split('')}}</p>
        <p>{{abc.split('').reverse()}}</p>
        <p>{{abc.split('').reverse().join('')}}</p>
    </div>
</body>

</html>
<script>
    angular.module('myApp', [])
        .controller('myController', ['$scope', function (a) {//显示声明依赖注入
            a.abc = 'abc';
        }])
</script>
