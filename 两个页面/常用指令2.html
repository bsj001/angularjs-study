<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../angular.js"></script>
</head>
<style>
    .eventB {
        background-color: grey;
    }

    .oddB {
        background-color: green;
    }
</style>

<body ng-app="myApp">
    <!-- 
        ng-class : 动态引用定义的样式{{aClass:true,bClass:false}}
        ng-style:动态引用通过js指定的样式对象{color:'red',background:'blue'}
        ng-click:
        ng-mouseenter:鼠标移入监听，值为函数调用，可以传$event
        ng-mouseleave:鼠标移出监听，值为函数调用，可以传$event
     -->
    <div ng-controller="myController1">
        <div style="width:200px;height:200px" ng-style="myStyle" ng-mouseenter="enter()" ng-mouseleave="leave()">
        </div>

        <ul>
            <li ng-class="{oddB:$odd,eventB:$even}" ng-repeat="person in persons">
                {{person.username}}-------{{person.age}}
            </li>
        </ul>
    </div>

</body>

</html>
<script>
    angular.module('myApp', [])
        .controller('myController1', ['$scope', function ($scope) {
            $scope.myStyle = {
                background: 'red'
            }
            $scope.enter = function () {
                $scope.myStyle = {
                    background: 'green'
                }
            }
            $scope.leave = function () {
                $scope.myStyle = {
                    background: 'red'
                }
            }
            $scope.persons = [
                { username: 'tom', age: 12 },
                { username: 'tom', age: 12 },
                { username: 'tom', age: 12 },
                { username: 'tom', age: 12 },
                { username: 'tom', age: 12 },
                { username: 'tom', age: 12 }
            ]
        }])
</script>
